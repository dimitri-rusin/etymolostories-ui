<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etymological Stories</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .highlight {
      color: #4a5568; /* Tailwind gray-700 */
      font-size: 2rem;
    }
    .story {
      margin-top: 8px;
      font-size: 1rem;
      color: #2d3748; /* Tailwind gray-800 */
    }
    .subsequence {
      text-decoration: underline;
      font-weight: bold;
      color: #4a5568;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
  <h1 class="text-xl font-bold text-center mb-2">Etymology</h1>
  <p class="text-center text-md text-gray-600 mb-6">Explore the fascinating origins and evolution of words</p>
    <div class="flex flex-col items-center">
      <div class="mb-4 w-full max-w-md">
        <input type="text" id="searchInput" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Type something...">
      </div>
      <div class="mb-4">
        <button onclick="showMessage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
      </div>
      <div id="searchResults"   class="max-w-lg w-full bg-white p-6 rounded-lg shadow-lg"></div>
    </div>
  </div>
  <script src="fetch.js"></script>
</body>
</html>
